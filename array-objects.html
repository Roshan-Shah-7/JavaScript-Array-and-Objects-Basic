<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array and Object</title>
</head>

<body>
    <div class="container">Hello</div>

    <script>
        // Arrays in JavaScript are ordered collection of items. 
        // They can contain different data types such as numbers, 
        // strings or even other arrays.
        // In JS there is no array but it is a part of object

       // Array example
        let numbers = [1, 2, 3, 4]
        console.log(numbers);
        console.log(numbers.length); // .length is use to check length of an array 
        console.log(numbers[1]); // to print the items 
        // array indexing starts with 0
        numbers.push('This is pushed') // push() is use to push an element inside array
        console.log(numbers);

        // To create array in another way
        let array = new Array(10); //This way I can create array which size will
        // be 10 (from 0 to 9)


        // Objects: 
        //Objects are variables too. But objects can contain many values.

        let em = {  // This is an object
            name: 'Roshan',
            age: 10,
            status: 'fresher',
        }
        console.log(em);

    </script>
</body>

</html>
